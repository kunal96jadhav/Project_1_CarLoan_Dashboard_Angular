	<div class="bootstrap-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<mat-card>
						<div class="container text-center mt20">
							<img src="../../../assets/logo.png" alt="" />
						</div>
						<h1 class="text-center">User Login !!</h1>
						<div class="container">
							<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
								<mat-form-field class="full-width" appearance="outline">
									<mat-label>Username</mat-label>
									<input required matInput placeholder="Enter here..." formControlName="username">
									<mat-hint>Valid Username !!</mat-hint>
								</mat-form-field>
								<mat-form-field class="full-width" appearance="outline">
									<mat-label>User Password</mat-label>
									<input required type="password" matInput placeholder="Enter here..." formControlName="password">
								</mat-form-field>
								<div class="container text-center mb20">
									<button mat-raised-button color="primary" type="submit">Login</button>
									<button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
								</div>
							</form>
						</div>
					</mat-card>
				</div>
			</div>
		</div>
	</div>
